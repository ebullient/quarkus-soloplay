{#include base}
    {#title}Chat Assistant{/title}

    {#stylesheets}
    <link rel="stylesheet" href="/chat.css">
    {/stylesheets}

    {#scripts}
    <script src="/chat-interface.js"></script>
    {/scripts}

    {#header-title}Chat Assistant{/header-title}

    {#nav}
    <nav>
        <a href="/chat" class="active">Chat Interface</a>
        <a href="/lore">Lore Questions</a>
        <a href="/ingest">Ingest Documents</a>
        <a href="/inspect">My Game</a>
    </nav>
    {/nav}

    {#content}
    <div id="chat-container"></div>

    <div id="input-container">
        <input
            type="text"
            id="question-input"
            placeholder="Ask your campaign question..."
            autocomplete="off"
        >
        <button id="send-btn">Send</button>
    </div>
    {/content}

    {#footer-scripts}
    <script>
        new ChatInterface({
            apiEndpoint: '/api/chat',
            loadingMessage: 'Thinking...',
            errorMessage: 'Error: Could not get response from the DM.',
            method: 'POST'
        });
    </script>
    {/footer-scripts}
{/include}
