{#include base}
    {#title}Campaign Lore Assistant{/title}

    {#stylesheets}
    <link rel="stylesheet" href="/chat.css">
    {/stylesheets}

    {#scripts}
    <script src="/chat-interface.js"></script>
    {/scripts}

    {#header-title}Campaign Lore Assistant{/header-title}

    {#nav}
    <nav>
        <a href="/chat">Chat Interface</a>
        <a href="/lore" class="active">Lore Questions</a>
        <a href="/ingest">Ingest Documents</a>
        <a href="/inspect">My Game</a>
    </nav>
    {/nav}

    {#content}
    <div id="chat-container"></div>

    <div id="input-container">
        <input
            type="text"
            id="question-input"
            placeholder="Ask about campaign lore..."
            autocomplete="off"
        >
        <button id="send-btn">Send</button>
    </div>
    {/content}

    {#footer-scripts}
    <script>
        new ChatInterface({
            apiEndpoint: '/api/lore',
            loadingMessage: 'Searching campaign lore...',
            errorMessage: 'Error: Could not retrieve lore information.',
            method: 'GET'
        });
    </script>
    {/footer-scripts}
{/include}
