{#include base}
    {#title}Campaign Lore Assistant{/title}

    {#stylesheets}
    <link rel="stylesheet" href="/chat.css">
    {/stylesheets}

    {#scripts}
    <script src="/chat-interface.js"></script>
    {/scripts}

    {#header-title}Campaign Lore Assistant{/header-title}

    {#mainClass}class="chat-area"{/mainClass}
    {#content}
      <div id="chat-messages"></div>

      <div id="input-container">
          <textarea
              id="message-input"
              placeholder="Ask your question..."
              autocomplete="off"
              rows="1"></textarea>
          <button id="send-btn">Send</button>
      </div>
    {/content}

    {#footer-scripts}
    <script>
        new ChatInterface({
            apiEndpoint: '/api/lore',
            loadingMessage: 'Searching campaign lore...',
            errorMessage: 'Error: Could not retrieve lore information.',
            method: 'GET'
        });
    </script>
    {/footer-scripts}
{/include}
