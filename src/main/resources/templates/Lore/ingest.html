<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Setting Ingestion</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/ingest.css">
</head>
<body>
    <header>
        <h1>Campaign Setting Ingestion</h1>
    </header>

    <nav>
        <a href="/chat">Chat Interface</a>
        <a href="/lore">Lore Questions</a>
        <a href="/ingest" class="active">Ingest Documents</a>
        <a href="/inspect">My Game</a>
    </nav>

    <div id="main-container">
        {#if flash:success}
        <div class="flash-message success">
            <strong>Success:</strong> {flash:success}
        </div>
        {/if}
        {#if flash:error}
        <div class="flash-message error">
            <strong>Error:</strong> {flash:error}
        </div>
        {/if}

        <div id="ingest-form-container">
            <form action="/load-setting" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="setting-name">Setting Name</label>
                    <input
                        type="text"
                        id="setting-name"
                        name="settingName"
                        placeholder="e.g., Forgotten Realms, Eberron, Custom Campaign"
                        required
                    >
                    <p class="help-text">A name to identify this campaign setting</p>
                </div>

                <div class="form-group">
                    <label for="documents">Campaign Documents</label>
                    <input
                        type="file"
                        id="documents"
                        name="documents"
                        multiple
                        accept=".md,.txt,.markdown"
                        required
                    >
                    <p class="help-text">Select one or more markdown or text files containing campaign lore</p>
                </div>

                <button type="submit">Upload Documents</button>
            </form>
        </div>
    </div>

</body>
</html>
