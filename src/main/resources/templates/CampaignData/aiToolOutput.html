<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Output - {toolName}</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/inspector.css">
</head>
<body>
    <header>
        <h1>AI Tool Output</h1>
        <p>Tool: {toolName}</p>
    </header>

    <nav>
        <a href="/chat">Chat Interface</a>
        <a href="/lore">Lore Questions</a>
        <a href="/ingest">Ingest Documents</a>
        <a href="/inspect" class="active">My Game</a>
    </nav>

    <main>
        <div class="breadcrumb">
            <a href="#" onclick="history.back()">‚Üê Back</a>
        </div>
        
        <h2>AI Tool Output: {toolName}</h2>
        
        <div class="ai-output-container">
            <div class="output-header">
                <span class="ai-badge">AI Response</span>
                <p class="output-description">
                    This is exactly what the AI agent sees when it calls the <code>{toolName}</code> tool.
                </p>
            </div>
            
            <div class="ai-output">
                <pre class="ai-text">{output}</pre>
            </div>
            
            <div class="output-actions">
                <button onclick="copyToClipboard()" class="btn btn-outline">Copy to Clipboard</button>
            </div>
        </div>
    </main>
    
    <script>
        function copyToClipboard() {
            const output = document.querySelector('.ai-text').textContent;
            navigator.clipboard.writeText(output).then(() => {
                const button = document.querySelector('.output-actions button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
