<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Lore Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <header>
        <h1>Campaign Lore Assistant</h1>
    </header>

    <nav>
        <a href="/">Chat Interface</a>
        <a href="/lore.html" class="active">Lore Questions</a>
        <a href="/ingest.html">Ingest Documents</a>
    </nav>

    <div id="chat-container"></div>

    <div id="input-container">
        <input
            type="text"
            id="question-input"
            placeholder="Ask about campaign lore..."
            autocomplete="off"
        >
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionInput = document.getElementById('question-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

            if (isUser) {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = text;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'Searching campaign lore...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            questionInput.value = '';
            sendBtn.disabled = true;
            addLoadingIndicator();

            try {
                const response = await fetch('/campaign/lore?question=' + encodeURIComponent(question), {
                    method: 'GET'
                });

                removeLoadingIndicator();

                if (response.ok) {
                    const answer = await response.text();
                    addMessage(answer, false);
                } else {
                    addMessage('Error: Could not retrieve lore information.', false);
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessage('Error: ' + error.message, false);
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
