<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Campaign Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #0f0f1e;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #d4af37;
        }

        h1 {
            color: #d4af37;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.6;
        }

        .user-message {
            background: #1e3a5f;
            align-self: flex-end;
            border-left: 4px solid #4a90e2;
        }

        .assistant-message {
            background: #2d1e1e;
            align-self: flex-start;
            border-left: 4px solid #d4af37;
        }

        .assistant-message p {
            margin: 0.5rem 0;
        }

        .assistant-message p:first-child {
            margin-top: 0;
        }

        .assistant-message p:last-child {
            margin-bottom: 0;
        }

        .assistant-message ul, .assistant-message ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .assistant-message code {
            background: #1a1a2e;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .assistant-message pre {
            background: #1a1a2e;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .assistant-message pre code {
            padding: 0;
            background: none;
        }

        #input-container {
            padding: 1rem;
            background: #0f0f1e;
            border-top: 2px solid #d4af37;
            display: flex;
            gap: 0.5rem;
        }

        #question-input {
            flex: 1;
            padding: 0.75rem;
            background: #1a1a2e;
            border: 1px solid #d4af37;
            border-radius: 4px;
            color: #e4e4e4;
            font-size: 1rem;
            font-family: 'Georgia', serif;
        }

        #question-input:focus {
            outline: none;
            border-color: #f4d03f;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        #send-btn {
            padding: 0.75rem 1.5rem;
            background: #d4af37;
            border: none;
            border-radius: 4px;
            color: #0f0f1e;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background: #f4d03f;
        }

        #send-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .loading {
            color: #d4af37;
            font-style: italic;
            align-self: flex-start;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>D&D Campaign Assistant</h1>
    </header>

    <div id="chat-container"></div>

    <div id="input-container">
        <input
            type="text"
            id="question-input"
            placeholder="Ask your campaign question..."
            autocomplete="off"
        >
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionInput = document.getElementById('question-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

            if (isUser) {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = text;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'The DM is thinking...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            questionInput.value = '';
            sendBtn.disabled = true;
            addLoadingIndicator();

            try {
                const response = await fetch('/campaign/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: question
                });

                removeLoadingIndicator();

                if (response.ok) {
                    const answer = await response.text();
                    addMessage(answer, false);
                } else {
                    addMessage('Error: Could not get response from the DM.', false);
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessage('Error: ' + error.message, false);
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
